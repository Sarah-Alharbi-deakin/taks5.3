<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books Catalogue</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 24px; }
      .box { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; }
      ul { padding-left: 18px; }
      li { cursor: pointer; padding: 6px 4px; }
      li:hover { background: #f2f2f2; }
      .card { border: 1px solid #ddd; padding: 12px; min-height: 160px; }
      button { padding: 10px 12px; cursor: pointer; }
      .muted { color: #666; font-size: 14px; }
    </style>
  </head>
  <body>
    <h2>Books Catalogue developed by s1234567</h2>
    <p class="muted">Click the button below to get all books from the server:</p>
    <button id="btnLoad">Get all books</button>

    <div class="box" style="margin-top: 20px;">
      <div class="card">
        <h3>Books</h3>
        <ul id="booksList"></ul>
      </div>

      <div class="card">
        <h3>Selected Book</h3>
        <div id="bookDetails" class="muted">Click a book to see details.</div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
